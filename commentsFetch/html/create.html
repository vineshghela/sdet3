<h1>Create record</h1>
      <form method="post" class="viewRecord">
        <div class="form-group">
          <label for="exampleInputEmail1">Post id:</label>
          <input type="text" class="form-control"  id="commentPostId">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Id:</label>
          <input type="number" class="form-control" readonly id="commentId" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Name:</label>
          <input type="text" class="form-control" id="commentName" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email:</label>
          <input type="text" class="form-control" id="commentEmail" a>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Body:</label>
          <textarea class="form-control" id="commentBody" rows="5"></textarea>
        </div>
        
        <button type="" class="btn btn-danger btn-block" value="update">submit</button>
      </form>
